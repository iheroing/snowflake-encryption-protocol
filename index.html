  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            "primary": "#38dafa",
            "background-dark": "#090B11",
            "aurora-purple": "#CB73FC",
            "aurora-emerald": "#50fa7b",
            "aurora-blue": "#8be9fd",
            "glacial": "#D1DCE3"

          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"],
            "serif": ["Playfair Display", "serif"],
            "noto": ["Noto Serif", "serif"]
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
      body {
        @apply bg-background-dark text-white;
        font-family: 'Space Grotesk', sans-serif;
      }
    }
    @layer utilities {
      .crystal-glow {
        box-shadow: 0 0 50px 10px rgba(56, 218, 250, 0.15);
      }
      .aurora-glow {
        background: radial-gradient(circle at center, rgba(80, 250, 123, 0.15) 0%, rgba(189, 147, 249, 0.15) 30%, rgba(139, 233, 253, 0.1) 60%, transparent 80%);
        filter: blur(60px);
      }
      .stardust-bg {
        background-image: 
          radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 50px 160px, #38dafa, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 200px 200px;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
      }
